<!doctype html>
<title>CuriosityWorks</title>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .hero::before {
            background-image: url(/static/SL-103020-37400-03.jpg);
            background-size: cover;
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.0;
        }
    </style>
</head>
<body>
<div class="container">
    {{ template "navbar" . }}

    <section class="hero is-large has-bg-img">
        <div class="hero-body">

            <div class="container has-text-centered">
                <h1 class="title">Page not found</h1>
                <h2 class="subtitle"></h2>
            </div>


        </div>
    </section>

    {{ template "footer" }}
</div>
</body>
</html>
