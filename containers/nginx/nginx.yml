apiVersion: apps/v1
kind: Deployment
metadata:
  name: sites
  labels:
    app: sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sites
  template:
    metadata:
      labels:
        app: sites
    spec:
      containers:
      - name: sites
        image: docker-registry.curiosityworks.org/curiosinauts/sites:1.0.3
        ports:
        - containerPort: 80

--- 

apiVersion: v1
kind: Service
metadata:
  name: sites
spec:
  selector:
    app: sites
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sites
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: www.curiosityworks.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sites
            port: 
              number: 80